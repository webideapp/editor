<body class="bg-dark text-white antialiased selection:bg-accent/30 selection:text-white">
    <nav id="main-nav" class="fixed top-0 w-full z-50 border-b border-white/5 bg-dark/80 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../../index.html" class="flex items-center gap-3">
                <div class="w-8 h-8 bg-accent rounded-lg flex items-center justify-center overflow-hidden">
                    <img src="../../images/favicon/favicon.jpg" alt="Web IDE Logo" class="w-full h-full object-cover">
                </div>
                <span class="font-display font-bold text-lg tracking-tight">Web IDE</span>
            </a>
            <a href="../../index.html" class="text-sm font-medium text-slate hover:text-white transition-colors">Back to Home</a>
        </div>
    </nav>

    <main class="pt-32 pb-24 px-6">
        <div class="max-w-xl mx-auto">
            <div class="text-center mb-12 reveal-up">
                <h1 class="text-5xl font-display font-bold mb-6 tracking-tight">Get in touch</h1>
                <p class="text-slate text-lg">Have questions? We're here to help you build better.</p>
            </div>

            <div class="bg-surface/50 border border-white/5 p-8 md:p-10 rounded-[2.5rem] backdrop-blur-xl reveal-up delay-100">
                <form action="mailto:chuyongglean@gmail.com" method="post" enctype="text/plain" class="space-y-6">
                    <div>
                        <label for="name" class="block text-xs font-bold uppercase tracking-widest text-slate mb-2 ml-1">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Steve Jobs"
                               class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:border-accent focus:ring-4 focus:ring-accent/10 transition-all text-white placeholder:text-white/20">
                    </div>
                    <div>
                        <label for="email" class="block text-xs font-bold uppercase tracking-widest text-slate mb-2 ml-1">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="steve@apple.com"
                               class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:border-accent focus:ring-4 focus:ring-accent/10 transition-all text-white placeholder:text-white/20">
                    </div>
                    <div>
                        <label for="message" class="block text-xs font-bold uppercase tracking-widest text-slate mb-2 ml-1">Your Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="How can we help?"
                                  class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:border-accent focus:ring-4 focus:ring-accent/10 transition-all text-white placeholder:text-white/20 resize-none"></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full py-5 bg-accent text-white rounded-2xl font-bold hover:bg-accent-dark transition-all transform hover:-translate-y-1 shadow-[0_20px_40px_rgba(0,122,255,0.2)] uppercase tracking-widest text-sm">
                        Send Message
                    </button>
                </form>
            </div>

            <div class="mt-12 text-center text-slate text-sm reveal-up delay-200">
                <p>Typical response time: Within 24 hours</p>
            </div>
        </div>
    </main>

    <footer class="py-12 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-6 text-center text-xs text-slate/50 uppercase tracking-widest">
            <p>&copy; 2024 Web IDE. All rights reserved.</p>
        </div>
    </footer>

    <script src="../../assets/js/main.js"></script>
