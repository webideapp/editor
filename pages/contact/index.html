    <!-- Content -->
    <section class="pt-24 pb-16 md:pt-32 md:pb-20 px-6 min-h-screen flex flex-col justify-center relative overflow-hidden">
        <div class="container mx-auto max-w-lg relative z-10">
            <div class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-heading font-bold mb-4 text-slate-900">Get in touch</h1>
                <p class="text-slate-600">Have a question or feedback? We're here to help.</p>
            </div>

            <form id="contactForm" class="space-y-4 bg-white p-6 md:p-8 rounded-3xl border border-gray-200 shadow-xl">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Name</label>
                    <input type="text" placeholder="John Doe" class="w-full p-4 rounded-xl bg-gray-50 border border-gray-200 focus:border-brand-500 focus:bg-white outline-none transition text-slate-900" required="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" class="w-full p-4 rounded-xl bg-gray-50 border border-gray-200 focus:border-brand-500 focus:bg-white outline-none transition text-slate-900" required="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Subject</label>
                    <input type="text" id="subject" placeholder="How can we help?" class="w-full p-4 rounded-xl bg-gray-50 border border-gray-200 focus:border-brand-500 focus:bg-white outline-none transition text-slate-900" required="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Message</label>
                    <textarea id="message" rows="5" placeholder="Tell us more..." class="w-full p-4 rounded-xl bg-gray-50 border border-gray-200 focus:border-brand-500 focus:bg-white outline-none transition text-slate-900" required=""></textarea>
                </div>
                <button type="submit" class="w-full py-4 rounded-xl bg-gradient-to-r from-brand-600 to-brand-500 text-white font-bold shadow-lg hover:shadow-brand-500/25 transition transform hover:-translate-y-1">Send Message</button>
            </form>

            <div class="mt-10 text-center text-sm text-slate-500">
                <p>Or email us directly at <a href="mailto:support@webide.app" class="text-brand-600 hover:underline">chuyongglean@gmail.com</a></p>
            </div>
        </div>
    </section>
